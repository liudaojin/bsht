<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/datatable.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <link href="./css/loading.css" rel="stylesheet">
    <link href="./css/bootstrapValidator.css" rel="stylesheet">



    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="content">
         <div class="container">
             <div class="row">
                    <h2><i class="fa fa-user"></i>账户登录</h2>
                    <form class="form-horizontal" id="loginForm">
                            <div class="form-group">
                              <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
                              <div class="col-sm-8">
                                <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="请输入账号">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
                              <div class="col-sm-8">
                                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                              </div>
                            </div>
                            <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-4 control-label">确认密码</label>
                                    <div class="col-sm-8">
                                      <input name=" chkpassword" type="password" class="form-control" id="inputPassword3" placeholder="请再次输入密码">
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">邮箱</label>
                                <div class="col-sm-8">
                                  <input name="email" type="email" class="form-control" id="inputPassword3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">记住密码
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" style="margin-right: 30px">确认登陆</button>
                                <button type="submit" class="btn btn-default">忘记密码</button>
                              </div>
                            </div>
                    </form>
             </div>
         </div>
     </div>





    <script src="./js/jquery3.3.3.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrapValidator.js"></script>
    <script>
      $('#loginForm').bootstrapValidator({
           message: '此值无效！',
           feedbackIcons: {
               valid: 'glyphicon glyphicon-ok',
               invalid: 'glyphicon glyphicon-remove',
               validating: 'glyphicon glyphicon-refresh'
           },
           fields: {
               username: {
                   message: '用户名无效！',
                   validators: {
                       notEmpty: {
                           message: '用户名不能为空'
                       },
                       regexp: {
                           regexp: /^[a-zA-Z0-9_]+$/,
                           message: '只能是数字和字母下划线'
                       },
                       stringLength: {
                           min: 6,
                           max: 30,
                           message: '用户名长度必须在6到30之间'
                       }
                   }
               },
               password: {
                   message:'密码无效！',
                   validators: {
                       notEmpty: {
                           message: '密码不能为空！'
                       },
                       stringLength: {
                           min: 6,
                           max: 30,
                           message: '密码长度必须在6到30之间'
                       }
                   }
                
               },
               chkpassword: {
                   message:'密码无效！',
                   validators: {
                       identical: {//相同
                           field: 'password', //需要进行比较的input name值
                           message: '两次密码不一致'
                       }
                   }
               },
               email: {
                    validators: {
                        notEmpty: {
                            message: '邮件不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确的邮件地址如：123@qq.com'
                        }
                    }
                }
           }
       });
       
       </script>
 </body>
 </html>
